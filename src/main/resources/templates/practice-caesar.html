<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crypto Training App</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
  <link rel="stylesheet" th:href="@{/css/header.css}"/>
  <link rel="stylesheet" th:href="@{/css/practice-caesar.css}"/>
</head>
<body>

<div th:replace="fragments/header :: siteHeader"></div>

<div class="container">
  <h1>Практика: Шифр Цезаря</h1>
  <p>Введіть текст для шифрування або розшифрування за допомогою шифру Цезаря.</p>

  <label for="caesarText">Текст:</label>
  <textarea id="caesarText" rows="3" placeholder="Введіть текст..."></textarea>

  <label for="shift">Зсув (наприклад, 3):</label>
  <input type="number" id="shift" value="3" min="1" max="25" />

  <button id="encryptBtn">Зашифрувати</button>
  <button id="decryptBtn">Розшифрувати</button>

  <h3>Результат:</h3>
  <div id="result" class="result">Тут буде показано результат</div>
</div>

<script th:src="@{/js/header-practice.js}"></script>
<script th:src="@{/js/updatemenu.js}"></script>
<script th:src="@{/js/practice-caesar.js}"></script>
<script th:src="@{/js/saveResult.js}"></script>
</body>
</html>
