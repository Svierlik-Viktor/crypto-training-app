<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crypto Training App</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
  <link rel="stylesheet" th:href="@{/css/header.css}"/>
  <link rel="stylesheet" th:href="@{/css/testing.css}"/>
</head>
<body>
<div th:replace="fragments/header :: siteHeader"></div>

<div class="container" id="testContainer">
  <h1>Тестування ECDSA</h1>
  <p>Обери правильні відповіді:</p>

  <form id="testForm">
    <div class="question">
      <p>1. Що таке ECDSA?</p>
      <label><input type="radio" name="q1" value="a"> Алгоритм симетричного шифрування</label>
      <label><input type="radio" name="q1" value="b"> Алгоритм хешування</label>
      <label><input type="radio" name="q1" value="c"> Алгоритм цифрового підпису на основі еліптичних кривих</label>
    </div>

    <div class="question">
      <p>2. Яка головна перевага ECDSA над RSA?</p>
      <label><input type="radio" name="q2" value="a"> Більша довжина ключа</label>
      <label><input type="radio" name="q2" value="b"> Менша довжина ключа при тій самій безпеці</label>
      <label><input type="radio" name="q2" value="c"> Використання блочного шифрування</label>
    </div>

    <div class="question">
      <p>3. Що потрібно для перевірки підпису в ECDSA?</p>
      <label><input type="radio" name="q3" value="a"> Приватний ключ</label>
      <label><input type="radio" name="q3" value="b"> Відкритий ключ</label>
      <label><input type="radio" name="q3" value="c"> Симетричний ключ</label>
    </div>

    <div class="question">
      <p>4. Який з наведених варіантів є прикладом безпечної еліптичної кривої?</p>
      <label><input type="radio" name="q4" value="a"> RSA2048</label>
      <label><input type="radio" name="q4" value="b"> SHA-512</label>
      <label><input type="radio" name="q4" value="c"> secp256r1</label>
    </div>

    <div class="question">
      <p>5. Яка головна загроза для безпеки ECDSA?</p>
      <label><input type="radio" name="q5" value="a"> Відкрите джерело</label>
      <label><input type="radio" name="q5" value="b"> Ненадійний генератор випадкових чисел</label>
      <label><input type="radio" name="q5" value="c"> Велика довжина підпису</label>
    </div>

    <button type="button" onclick="checkAnswers()">Перевірити відповіді</button>
  </form>

  <div id="result">Результат буде показано тут</div>
</div>

<script th:src="@{/js/header-testing.js}"></script>
<script th:src="@{/js/updatemenu.js}"></script>
<script th:src="@{/js/testing-ecdsa.js}"></script>
</body>
</html>
