<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crypto Training App</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/practice-sha256.css}"/>
</head>
<body>

<div th:replace="fragments/header :: siteHeader"></div>

<div class="container">
    <h1>Практика SHA-256 (Secure Hash Algorithm)</h1>
    <p>Спробуйте створити хеш для введеного тексту за допомогою SHA-256.</p>

    <label for="textInput">Введіть текст:</label>
    <textarea id="textInput" rows="3" placeholder="Введіть текст для хешування"></textarea>

    <button id="hashBtn">Створити хеш</button>

    <h3>Результат:</h3>
    <div id="result" class="result">Тут буде показано результат</div>
</div>

<script th:src="@{/js/header-practice.js}"></script>
<script th:src="@{/js/updatemenu.js}"></script>
<script th:src="@{/js/practice-sha256.js}"></script>
<script th:src="@{/js/saveResult.js}"></script>
</body>
</html>
