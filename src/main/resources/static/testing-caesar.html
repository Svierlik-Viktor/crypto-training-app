<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Crypto Training App</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/testing.css" />
</head>
<body>

<div id="site-header"></div>

<div class="container" id="testContainer">
    <h1>Тестування шифру Цезаря</h1>

    <form id="testForm">
        <div class="question">
            <p>1. Що таке шифр Цезаря?</p>
            <label><input type="radio" name="q1" value="a"> Метод шифрування блоками по 128 біт</label>
            <label><input type="radio" name="q1" value="b"> Асиметричний алгоритм шифрування</label>
            <label><input type="radio" name="q1" value="c"> Проста підстановка, яка зміщує букви алфавіту</label>
            <label><input type="radio" name="q1" value="d"> Хеш-функція</label>
        </div>

        <div class="question">
            <p>2. Хто ввів шифр Цезаря в історію криптографії?</p>
            <label><input type="radio" name="q2" value="a"> Юлій Цезар</label>
            <label><input type="radio" name="q2" value="b"> Аристотель</label>
            <label><input type="radio" name="q2" value="c"> Алан Тюрінг</label>
            <label><input type="radio" name="q2" value="d"> Едвард Сноуден</label>
        </div>

        <div class="question">
            <p>3. Який недолік має шифр Цезаря?</p>
            <label><input type="radio" name="q3" value="a"> Велика складність реалізації</label>
            <label><input type="radio" name="q3" value="b"> Надмірна кількість ключів</label>
            <label><input type="radio" name="q3" value="c"> Легко зламати перебором</label>
            <label><input type="radio" name="q3" value="d"> Використовує сучасні обчислення</label>
        </div>

        <div class="question">
            <p>4. Яка кількість можливих ключів у шифрі Цезаря для латинського алфавіту?</p>
            <label><input type="radio" name="q4" value="a"> 128</label>
            <label><input type="radio" name="q4" value="b"> 26</label>
            <label><input type="radio" name="q4" value="c"> 256</label>
            <label><input type="radio" name="q4" value="d"> Безліч</label>
        </div>

        <div class="question">
            <p>5. Як працює шифрування в Цезаря?</p>
            <label><input type="radio" name="q5" value="a"> XOR із ключем</label>
            <label><input type="radio" name="q5" value="b"> Перестановка блоків</label>
            <label><input type="radio" name="q5" value="c"> Зсув кожної літери на задану кількість позицій</label>
            <label><input type="radio" name="q5" value="d"> Побітова інверсія</label>
        </div>

        <button type="button" onclick="checkAnswers()">Перевірити</button>
    </form>

    <div id="result">Результат буде показано тут</div>
</div>

<script src="/js/header-loader.js"></script>
<script src="/js/practice-common.js"></script>
<script src="/js/testing-caesar.js"></script>
</body>
</html>
